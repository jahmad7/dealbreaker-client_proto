<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Deal Breaker | Details</title>
  <meta name="description" content="Registration page for the DealBreaker, Real-time dating game show. Contestant adds their identity, sexual and age preference">
  <meta name="author" content="Alex, Joanna, Junaid">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <logo>
            <a href="">
                <h1>Deal<strong>Breaker</strong></h1>
            </a>
        </logo>
    </nav>
    <header>
        <h2>About <strong>You</strong> </h2>
        <p>Tell us a few details about yourself</p>
    </header>
    <main>
        <form>
            <div>
                <h3>Looking for:</h3>
                <select name="lookingFor">
                    <option value="males">Males</option>
                    <option value="females">Females</option>
                    <option value="noPerference">No Perference</option>
                </select>
            </div>
            <div>
                <h3>Idenify as:</h3>
                <select name="idenifyAs">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="perferNotToSay">Perfer Not to Say</option>
                </select>
            </div>
            <div>
                <h3>Your Age:</h3>
                <input name="age" type="range" min="18" max="100" value="50">
            </div>
            <div>
                <h3>Age Perference:</h3>
                <!-- Need to adapt for double slider Maybe JQuery or React Component-->
                <input name="agePerference" type="range" min="18" max="100" value="50">
            </div>
            <br>
            <input type="submit" value="Thats Me">
        </form>
    </main>
    <footer>
        <p>Made with Love in Toronto, Canada.</p>
    </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
